---
version: '3'
services:

# START SERVICE metricbeat.overlay
  metricbeat:
    image: ${CONTECO_REGISTRY}${CONTECO_REALM}/${CONTECO_ECOSYSTEM}.metricbeat.overlay:7.1.1
    environment: [${CONTECO_DC_METRICBEAT_OVERLAY_ENVIRONMENT}]
    command: []
    volumes: ['/etc:/hostfs/etc:ro']
    ports: []
    networks: [${CONTECO_DC_METRICBEAT_OVERLAY_NETWORKS}]
    deploy:
      mode: replicated
      resources:
        limits:
          cpus: '${CONTECO_DC_METRICBEAT_OVERLAY_DEPLOY_RESOURCES_LIMITS_CPUS}'
          memory: '${CONTECO_DC_METRICBEAT_OVERLAY_DEPLOY_RESOURCES_LIMITS_MEMORY}'
        reservations:
          cpus: '${CONTECO_DC_METRICBEAT_OVERLAY_DEPLOY_RESOURCES_RESERVATIONS_CPUS}'
          memory: '${CONTECO_DC_METRICBEAT_OVERLAY_DEPLOY_RESOURCES_RESERVATIONS_MEMORY}'
      labels: [${CONTECO_DC_METRICBEAT_OVERLAY_DEPLOY_LABELS}]
# END SERVICE metricbeat.overlay

volumes: {${CONTECO_DC_GLOBAL_VOLUMES}}
networks: {${CONTECO_DC_GLOBAL_NETWORKS}}
