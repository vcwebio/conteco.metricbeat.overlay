
metricbeat.modules:

- module: aerospike
  enabled: false
  metricsets: ["namespace"]
  period: 10s
  hosts: ["aerospike:3000"]

- module: apache
  enabled: false
  metricsets: ["status"]
  period: 10s
  hosts: ["http://127.0.0.1"]

- module: aws
  enabled: false
  period: 300s
  metricsets:
    - "ec2"
  access_key_id: '${AWS_ACCESS_KEY_ID:""}'
  secret_access_key: '${AWS_SECRET_ACCESS_KEY:""}'
  session_token: '${AWS_SESSION_TOKEN:""}'
  default_region: '${AWS_REGION:us-west-1}'

- module: ceph
  enabled: false
  metricsets: ["cluster_disk", "cluster_health", "monitor_health", "pool_disk", "osd_tree"]
  period: 10s
  hosts: ["ceph:5000"]

- module: couchbase
  enabled: false
  metricsets: ["bucket", "cluster", "node"]
  period: 10s
  hosts: ["couchbase:8091"]

- module: couchdb
  enabled: false
  metricsets: ["server"]
  period: 10s
  hosts: ["localhost:5984"]

- module: dropwizard
  enabled: false
  metricsets: ["collector"]
  period: 10s
  hosts: ["localhost:8080"]
  metrics_path: /metrics/metrics
  namespace: example

- module: elasticsearch
  enabled: true
  metricsets:
    - node
    - node_stats
  period: 10s
  hosts: ["http://elasticsearch:9200"]

- module: envoyproxy
  enabled: false
  metricsets: ["server"]
  period: 10s
  hosts: ["localhost:9901"]

- module: etcd
  enabled: false
  metricsets: ["leader", "self", "store"]
  period: 10s
  hosts: ["localhost:2379"]

- module: golang
  enabled: false
  period: 10s
  hosts: ["localhost:6060"]
  heap.path: "/debug/vars"
  expvar:
    namespace: "example"
    path: "/debug/vars"

#------------------------------- Graphite Module -------------------------------
- module: graphite
  enabled: false
  metricsets: ["server"]

- module: haproxy
  enabled: false
  metricsets: ["info", "stat"]
  period: 10s
  hosts: ["tcp://127.0.0.1:14567"]

- module: http
  enabled: false
  period: 10s
  hosts: ["localhost:80"]
  namespace: "json_namespace"
  path: "/"

- module: http
  enabled: false
  host: "localhost"
  port: "8080"

- module: jolokia
  enabled: false
  period: 10s
  hosts: ["localhost"]
  namespace: "metrics"
  jmx.mappings:
  jmx.application:
  jmx.instance:

- module: kafka
  enabled: true
  metricsets: ["consumergroup", "partition"]
  period: 10s
  hosts: ["kafka:9092"]

- module: kibana
  enabled: true
  metricsets: ["status"]
  period: 10s
  hosts: ["kibana:5601"]
  basepath: ""

- module: kubernetes
  enabled: false
  metricsets:
    - container
    - node
    - pod
    - system
    - volume
  period: 10s
  hosts: ["localhost:10255"]
  add_metadata: true
  in_cluster: true

- module: kubernetes
  enabled: false
  metricsets:
    - state_node
    - state_deployment
    - state_replicaset
    - state_statefulset
    - state_pod
    - state_container
  period: 10s
  hosts: ["kube-state-metrics:8080"]
  add_metadata: true
  in_cluster: true

- module: kubernetes
  enabled: false
  metricsets:
    - event

- module: kubernetes
  enabled: false
  metricsets:
    - apiserver
  hosts: ["https://${KUBERNETES_SERVICE_HOST}:${KUBERNETES_SERVICE_PORT}"]

- module: kvm
  enabled: false
  metricsets: ["dommemstat"]
  period: 10s
  hosts: ["unix:///var/run/libvirt/libvirt-sock"]

- module: logstash
  enabled: false
  metricsets: ["node", "node_stats"]
  period: 10s
  hosts: ["localhost:9600"]

- module: memcached
  enabled: false
  metricsets: ["stats"]
  period: 10s
  hosts: ["localhost:11211"]

- module: mongodb
  enabled: false
  metricsets: ["dbstats", "status", "collstats", "metrics", "replstatus"]
  period: 10s
  hosts: ["localhost:27017"]

- module: mssql
  enabled: false
  metricsets:
    - "transaction_log"
    - "performance"
  hosts: ["sqlserver://sa@localhost"]
  period: 10s

- module: munin
  enabled: false
  metricsets: ["node"]
  period: 10s
  hosts: ["localhost:4949"]

- module: mysql
  enabled: false
  metricsets:
    - "status"
  period: 10s
  hosts: ["root:secret@tcp(127.0.0.1:3306)/"]

- module: nats
  enabled: false
  metricsets: ["connections", "routes", "stats", "subscriptions"]
  period: 10s
  hosts: ["localhost:8222"]

- module: nginx
  enabled: true
  metricsets: ["stubstatus"]
  period: 10s
  hosts: ["http://nginx"]
  server_status_path: "server-status"

- module: php_fpm
  enabled: false
  metricsets:
  - pool
  period: 10s
  status_path: "/status"
  hosts: ["localhost:8080"]

- module: postgresql
  enabled: false
  metricsets:
    - database
    - bgwriter
    - activity
  period: 10s
  hosts: ["postgres://localhost:5432"]

- module: prometheus
  enabled: false
  period: 10s
  hosts: ["localhost:9090"]
  metrics_path: /metrics

- module: rabbitmq
  enabled: false
  metricsets: ["node", "queue", "connection"]
  period: 10s
  hosts: ["localhost:15672"]

- module: redis
  enabled: false
  metricsets: ["info", "keyspace"]
  period: 10s
  hosts: ["127.0.0.1:6379"]

- module: traefik
  enabled: false
  metricsets: ["health"]
  period: 10s
  hosts: ["localhost:8080"]

- module: uwsgi
  enabled: false
  metricsets: ["status"]
  period: 10s
  hosts: ["tcp://127.0.0.1:9191"]

- module: vsphere
  enabled: false
  metricsets: ["datastore", "host", "virtualmachine"]
  period: 10s
  hosts: ["https://localhost/sdk"]
  username: "user"
  password: "password"
  insecure: false

- module: zookeeper
  enabled: true
  metricsets: ["mntr", "server"]
  period: 10s
  hosts: ["zookeeper:2181"]
  
output.elasticsearch:
  enabled: true
  hosts: 'elasticsearch:9200'

setup.kibana.host: "kibana:5601"
setup.dashboards.enabled: true

logging.level: warning
logging.metrics.enabled: false
logging.metrics.period: 30s
logging.json: false
